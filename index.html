---
layout: default
---

<h1>Latest Post</h1>
{% for post in site.posts limit:1 %}
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<div class="preview">
		{{ post.content }}
	</div>
	<hr class="sep">
{% endfor %}
<h1><a href="{{ site.url }}/blog">Recent Posts</a></h1>
{% for post in site.posts offset:1 limit:2 %}
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<div class="preview">
		{{ post.excerpt }}
	</div>
	<hr class="sep">
{% endfor %}
